{% extends "0_base.html" %} {% block title %}Sign Up{% endblock %} {% block
    content %}
    <form method="POST">
    
      <h2 align="center"><br><b>SIGN UP</b></h2>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Enter email"
        />
      </div>
      <div class="form-group">
        <label for="patName">Patient Name</label>
        <input
          type="text"
          class="form-control"
          id="patName"
          name="patName"
          placeholder="Enter patient's name"
        />
      </div>
      <div class="form-group">
        <label for="patAge">Patient Age</label>
        <input
          type="number"
          class="form-control"
          id="patAge"
          name="patAge"
          placeholder="Enter patient's age"
        />
      </div>
      <div class="form-group">
        <label for="patGen">Patient Gender</label><br/>
        <input type="radio" id="male" name="patGen" value="Male">  Male</input> &nbsp;&nbsp;
        <input type="radio" id="female" name="patGen" value="Female">  Female</input>&nbsp;&nbsp;
        <input type="radio" id="other" name="patGen" value="Other">  Other</input>
      </div>
      <div class="form-group">
        <label for="password1">Password</label>
        <input
          type="password"
          class="form-control"
          id="password1"
          name="password1"
          placeholder="Enter password"
        />
      </div>
      <div class="form-group">
        <label for="password2">Password (Confirm)</label>
        <input
          type="password"
          class="form-control"
          id="password2"
          name="password2"
          placeholder="Confirm password"
        />
      </div>
      <br />
      <button type="submit" class="btn" style="background-color: #ffcccc">Sign Up</button>
    </form>
    {% endblock %}
